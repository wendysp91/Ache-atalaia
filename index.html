<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ache Atalaia</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/touchTouch.css">

</head>

<body>
    <header class="main-header" id="main-header">
        <img src="img/f_logo.jpg" alt="logo" class="main-header__logo">
        <nav class="main-header__nav">
            <ul class="main-header__menu">
                <li class="main-header__item sub" id="home">Home</li>
                <li class="main-header__item" id="menuNav">Menu</li>
            </ul>
        </nav>
    </header>
    <section class="specials" id="specials">
        <div class="specials-title">
            <h2>Specials</h2>
        </div>
        <div class="specials-img">
            <img src="img/menu/12.jpeg" alt="">
            <div class="specials-offer">
                <p class="specials-description">#12: salada de polvo </p>
                <p class="specials-description">€ 6.50</p>
            </div>
        </div>
        <div class="specials-img">
            <img src="img/menu/24.jpeg" alt="">
            <div class="specials-offer">
                <p class="specials-description">#24: brusqueta mixta </p>
                <p class="specials-description">€ 5.50</p>
            </div>
        </div>
        <div class="specials-img">
            <img src="img/menu/29.jpeg" alt="">
            <div class="specials-offer">
                <p class="specials-description">#29: bolinha de alheira </p>
                <p class="specials-description">€ 3.00</p>

            </div>
        </div>

    </section>
    <section class="menu" id="menu">
        <ul class="menu-categories">
            <li class="main-header__item tablinks" data-category="appetizers" id="defaultOpen">Appetizers</li>
            <li class="main-header__item tablinks" data-category="meals">Meals</li>
            <li class="main-header__item tablinks" data-category="desserts">Desserts</li>
            <li class="main-header__item tablinks" data-category="beverages">Beverages</li>
        </ul>

        <div class="cards-category tabcontent" id="appetizers">
            <div class="menu-content"> </div>
        </div>
        <div class="cards-category tabcontent" id="meals">
            <div class="menu-content"> </div>
        </div>
        <div class="cards-category tabcontent" id="desserts">
            <div class="menu-content"> </div>
        </div>
        <div class="cards-category tabcontent" id="beverages">
            <div class="content-bebidas container">
                <img src="img/bebidas/1.jpeg" alt="">
                <img src="img/bebidas/2.jpeg" alt="">
                <img src="img/bebidas/3.jpeg" alt="">
                <img src="img/bebidas/4.jpeg" alt="">
            </div>
        </div>

    </section>
    <footer class="footer" id="footer">
        <h2 class="footer-title">Ache Atalaia</h2>
        <address class="address">Rua Atalaia, 53, Bairro Alto 1200-037 Lisboa</address>
        <p class="phone">+351 21 343 1496</p>
    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/touchTouch.jquery.js"></script>

    <script src="js/script.js"></script>
    <script>
        $(document).ready(function () {})
    </script>
</body>

</html>
